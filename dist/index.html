<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Juris Andersons</title>
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/e8bb9716e1.js"
      crossorigin="anonymous"
    ></script>
    <meta unitname="index.html" />
  </head>
  <body id="bg-img">
    <div class="bgTriangle"></div>
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav"></ul>
      </nav>
    </header>

    <main id="home">
      <h1 class="lg-heading">
        Juris <span class="text-secondary">Andersons</span>
      </h1>
      <h2 class="sm-heading">Ideas. <br />Implemented.</h2>
      <div class="icons"></div>

      <form
        action="https://www.paypal.com/cgi-bin/webscr"
        method="post"
        target="_top"
      >
        <input type="hidden" name="cmd" value="_donations" />
        <input type="hidden" name="business" value="8UAQPJ98GRKUE" />
        <input type="hidden" name="currency_code" value="EUR" />
        <input
          type="image"
          src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif"
          border="0"
          name="submit"
          title="PayPal - The safer, easier way to pay online!"
          alt="Donate with PayPal button"
        />
        <img
          alt=""
          border="0"
          src="https://www.paypal.com/en_LV/i/scr/pixel.gif"
          width="1"
          height="1"
        />
      </form>

      <a
        href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=8UAQPJ98GRKUE&currency_code=EUR&source=url"
        >paipala</a
      >

      Evita:
      <form
        action="https://www.paypal.com/cgi-bin/webscr"
        method="post"
        target="_top"
      >
        <input type="hidden" name="cmd" value="_s-xclick" />
        <input type="hidden" name="hosted_button_id" value="G785KLMDLR8UJ" />
        <input
          type="image"
          src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif"
          border="0"
          name="submit"
          title="PayPal - The safer, easier way to pay online!"
          alt="Donate with PayPal button"
        />
        <img
          alt=""
          border="0"
          src="https://www.paypal.com/en_LV/i/scr/pixel.gif"
          width="1"
          height="1"
        />
      </form>
    </main>

    <script type="module" src="js/main.js" defer></script>
  </body>
</html>
