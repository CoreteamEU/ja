<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Work: Juris Andersons</title>
    <link href="css/main.css" rel="stylesheet" />
    <script
      crossorigin="anonymous"
      src="https://kit.fontawesome.com/e8bb9716e1.js"
    ></script>
    <meta unitname="portfolio.html" />
  </head>
  <body>
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>

      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav"></ul>
      </nav>
    </header>

    <main id="work">
      <h1 class="lg-heading">
        My
        <span class="text-secondary">Work</span>
      </h1>
      <h2 class="sm-heading">

      </h2>
      <div class="projects">
        <div class="item">
          <a href="#!">
            <img
              alt="onaccrodion.com"
              src="./img/projects/proj_onacc_500.jpg"
            />
          </a>
          <a class="btn-light" href="https://onaccordion.com">
            <i class="fas fa-eye"></i> onAccordion.com (site, youtube)
          </a>
          <a
            class="btn-light"
            href="https://github.com/coreteameu/onaccordion/"
          >
            <i class="fab fa-github fa-2x"></i> Github
          </a>
        </div>
      </div>

      <div class="icons"></div>
    </main>

    <footer id="main-footer"></footer>
    <script defer src="js/main.js" type="module"></script>
  </body>
</html>
